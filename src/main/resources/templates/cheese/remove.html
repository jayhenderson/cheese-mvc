<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>


<form method="post">
    <div th:each="cheese : ${cheeses}" class="checkbox">
        <input type="checkbox" name="cheeseIds" th:value="${cheese.getCheeseId()}" th:id="${cheese.getCheeseId()}" />
        <label th:for="${cheese.getCheeseId()}" th:text="${cheese.getName()}"></label>
    </div>
    <input type="submit" value="Remove Cheese" />
</form>

</body>
</html>
